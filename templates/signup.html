<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} - My Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            background-image: url(https://i.pinimg.com/564x/31/3a/22/313a2274873f81467992d6faf8f941e3.jpg);
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            border-radius: 20px;
            max-height: 800px;
        }
        .card {
            padding: 20px;
            background-color: rgb(248, 223, 135);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">{{ action }} Form</h4>
                <form method="POST">
                    {% if action == 'Sign Up' %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    {% if action == 'Sign Up' %}
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                        <!-- Role selection dropdown -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">{{ action }}</button>
                </form>
                <div class="text-center mt-3">
                    {% if action == 'Sign Up' %}
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    {% else %}
                        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional but recommended for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
